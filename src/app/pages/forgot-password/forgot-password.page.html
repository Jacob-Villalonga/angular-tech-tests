<ion-header>
  <ion-toolbar>
    <ion-title>Forgot password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [formGroup]="form">

  <ion-item>
    <ion-label>Username</ion-label>
    <ion-input formControlName="username"></ion-input>
  </ion-item>

  <ion-button [disabled]="form.invalid" (click)="recover()">
    <ion-spinner *ngIf="loading$|async; else text"></ion-spinner>
    <ng-template #text><ion-text>Recover</ion-text></ng-template>
  </ion-button>

  <ion-item *ngIf="response$|async;">
    <p>A recovery email has been send to you, check your inbox.</p>
  </ion-item>

  <ion-item lines="none">
    <ion-button fill="clear" [routerLink]="['/login']">Go to login</ion-button>
  </ion-item>
</ion-content>
